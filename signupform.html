<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupform.css">
    <title>Sign Up</title>
</head>
<body>
    <header></header>
    <div class="main">
        <div class="graphics">
            <img src="./Emperor_Sidious.webp" alt="UNLIMITED">
            <img src="./l-intro-1629941178.jpg" alt="POWERRR">
            <img src="./inside-intel-palpatine-plan-tall_ad0a40e7.jpeg" alt="RRRR!!!">
        </div>
        <div class="form">
            <h1>Sign up to be a Sith Lord</h1>
            <h3>Are you ready to be a real Sith Lord? Sign up to recieve your official "Darth" title!</h3>
            <form action="" method="post">
                <label for="firstname">First Name</label><input type="text" id="firstname" required>
                <label for="lastname">Last Name</label><input type="text" id="lastname" required><br>
                <label for="email">Email</label><input type="email" name="email" id="email" required>
                <label for="number">Phone Number</label><input type="number" name="number" id="number" required><br>
                <label for="pass">Password</label><input type="password" name="pass" id="pass" required>
                <label for="confirmpass">Confirm Password</label><input type="password" name="confirmpass" id="confirmpass" required><br>
                <button type="submit" onclick="passwordConfirmation()">Create Account</button>
            </form>
        </div>
    </div>
    <footer></footer>
    
</body>
<script src="signupform.js"></script>
</html>
